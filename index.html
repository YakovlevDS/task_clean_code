<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="img-matrix">
      <a class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add" class="add">
        <label for="new-task">Add Item</label>
        <div class="wrap">
          <input id="new-task" class="add__task task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todos">
        <h3>Todo</h3>
        <ul id="todo" class="todo">
          <li class="todo__todo-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="img-remove">
            </button>
          </li>
          <li class="todo__todo-item edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="img-remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete">
        <h3>Completed</h3>
        <ul id="done"  class="done">
          <li class="done__done-item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="img-remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
