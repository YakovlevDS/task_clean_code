<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="img-matrix">
      <a class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add" class="add">
        <label class="add__label" for="new-task">Add Item</label>
        <div class="add__new-task wrap">
          <input id="new-task" class="new-task__input task" type="text">
          <button class="new-task__btn btn">Add</button>
        </div>
      </section>
      <section class="todos">
        <h3 class="todos__title">Todo</h3>
        <ul id="todo" class="todos__list todo">
          <li class="list__item">
            <input class="item__check" type="checkbox">
            <label class="item__label task">Pay Bills</label>
            <input class="item__text task" type="text">
            <button class="item__btn btn edit">Edit</button>
            <button class="item__btn btn delete">
              <img class="delete__img" src="./remove.svg" alt="img-remove">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input class="item__check" type="checkbox">
            <label class="item__label task">Go Shopping</label>
            <input class="item__text task" type="text" value="Go Shopping">
            <button class="item__btn btn edit">Save</button>
            <button class="item__btn btn delete">
              <img class="delete__img" src="./remove.svg" alt="img-remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete">
        <h3 class="complete__title">Completed</h3>
        <ul id="done" class="complete__list done">
          <li class="list__item">
            <input class="item__check" type="checkbox" checked>
            <label class="item__label task">See the Doctor</label>
            <input class="item__text task" type="text">
            <button class="item__btn btn edit">Edit</button>
            <button class="item__btn btn delete">
              <img class="delete__img" src="./remove.svg" alt="img-remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
